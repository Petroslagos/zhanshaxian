<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>罗马斩杀线 | Roman Kill Line</title>
  <meta name="description" content="穿越千年，看看你的财富在罗马埃及能买什么。基于莎草纸文献的真实经济数据。">
  <meta property="og:title" content="罗马斩杀线 - 古典乱炖">
  <meta property="og:description" content="你的钱在古罗马值多少？基于考古学数据的穿越计算器">
  <meta property="og:image" content="assets/images/share-preview.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- ==================== SCREEN 1: HOME ==================== -->
    <section id="screen-home" class="screen active">
      <div class="home-container">
        <header class="home-header">
          <div class="brand">
            <img src="assets/icons/logo-placeholder.svg" alt="" class="brand-logo" onerror="this.style.display='none'">
            <span class="brand-name">古典乱炖</span>
          </div>
        </header>
        
        <div class="hero">
          <div class="hero-visual">
            <img src="assets/icons/hero-coins.png" alt="" class="hero-image">
          </div>
          <h1 class="hero-title">
            <span class="title-main">罗马斩杀线</span>
            <span class="title-sub">Roman Kill Line</span>
          </h1>
          <p class="hero-tagline">你的财富在古罗马能让你活成什么样？</p>
        </div>

        <div class="home-intro">
          <p>基于<strong>纸草</strong>的真实经济数据</p>
          <p class="intro-source">数据来源：Kyle Harper, DARMC 2016</p>
        </div>

        <button class="btn-primary" onclick="App.showScreen('screen-period')">
          <span>开始穿越</span>
          <img src="assets/icons/arrow-right.svg" alt="" class="btn-icon" onerror="this.style.display='none'">
        </button>

      </div>
    </section>

    <!-- ==================== SCREEN 2: PERIOD SELECT ==================== -->
    <section id="screen-period" class="screen">
      <header class="screen-header">
        <button class="btn-back" onclick="App.showScreen('screen-home')">
          <img src="assets/icons/arrow-left.svg" alt="返回" onerror="this.outerHTML='←'">
        </button>
        <h2 class="screen-title" data-zh="选择时代" data-en="Select Era">选择时代</h2>
        <div class="header-spacer"></div>
      </header>

      <div class="period-list" id="period-list">
        <!-- Generated by JS -->
      </div>
    </section>

    <!-- ==================== SCREEN 3: INPUT ==================== -->
    <section id="screen-input" class="screen">
      <header class="screen-header">
        <button class="btn-back" onclick="App.showScreen('screen-period')">
          <img src="assets/icons/arrow-left.svg" alt="返回" onerror="this.outerHTML='←'">
        </button>
        <h2 class="screen-title" data-zh="输入财富" data-en="Enter Wealth">输入财富</h2>
        <div class="header-spacer"></div>
      </header>

      <div class="input-container">
        <div class="period-badge" id="selected-period-badge">
          <img src="" alt="" class="period-badge-icon" id="period-badge-icon" onerror="this.style.display='none'">
          <span class="period-badge-name" id="period-badge-name"></span>
          <span class="period-badge-years" id="period-badge-years"></span>
        </div>

        <div class="input-tabs">
          <button class="input-tab active" data-type="currency" onclick="App.setInputType('currency')">
            <img src="assets/icons/input-currency.svg" alt="" class="tab-icon" onerror="this.style.display='none'">
            <span data-zh="现代货币" data-en="Currency">现代货币</span>
          </button>
          <button class="input-tab" data-type="metal" onclick="App.setInputType('metal')">
            <img src="assets/icons/input-metal.svg" alt="" class="tab-icon" onerror="this.style.display='none'">
            <span data-zh="金属重量" data-en="Metal">金属重量</span>
          </button>
        </div>

        <!-- Currency Input -->
        <div class="input-panel" id="panel-currency">
          <div class="input-group">
            <label class="input-label" data-zh="金额" data-en="Amount">金额</label>
            <div class="input-row">
              <input type="number" id="input-amount" class="input-field" placeholder="1000" min="0" step="any">
              <select id="input-currency" class="input-select">
                <option value="CNY">¥ 人民币</option>
                <option value="USD">$ 美元</option>
                <option value="EUR">€ 欧元</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Metal Input -->
        <div class="input-panel hidden" id="panel-metal">
          <div class="input-group">
            <label class="input-label">
              <img src="assets/icons/gold.svg" alt="" class="label-icon" onerror="this.style.display='none'">
              <span data-zh="黄金 (克)" data-en="Gold (g)">黄金 (克)</span>
            </label>
            <input type="number" id="input-gold" class="input-field" placeholder="0" min="0" step="any">
          </div>
          <div class="input-group">
            <label class="input-label">
              <img src="assets/icons/silver.svg" alt="" class="label-icon" onerror="this.style.display='none'">
              <span data-zh="白银 (克)" data-en="Silver (g)">白银 (克)</span>
            </label>
            <input type="number" id="input-silver" class="input-field" placeholder="0" min="0" step="any">
          </div>
        </div>

        <button class="btn-primary btn-calculate" onclick="App.calculate()">
          <span data-zh="计算穿越结果" data-en="Calculate">计算穿越结果</span>
        </button>
      </div>
    </section>

    <!-- ==================== SCREEN 4: RESULTS ==================== -->
    <section id="screen-results" class="screen">
      <header class="screen-header">
        <button class="btn-back" onclick="App.showScreen('screen-input')">
          <img src="assets/icons/arrow-left.svg" alt="返回" onerror="this.outerHTML='←'">
        </button>
        <h2 class="screen-title" data-zh="穿越结果" data-en="Results">穿越结果</h2>
        <div class="header-spacer"></div>
      </header>

      <div class="results-container" id="results-container">
        <!-- Generated by JS -->
      </div>

      <div class="results-actions">
        <button class="btn-secondary" onclick="App.showSources()">
          <img src="assets/icons/papyrus.svg" alt="" class="btn-icon" onerror="this.style.display='none'">
          <span data-zh="查看纸草来源" data-en="View Sources">查看纸草来源</span>
        </button>
        <button class="btn-primary" onclick="App.shareResult()">
          <img src="assets/icons/share.svg" alt="" class="btn-icon" onerror="this.style.display='none'">
          <span data-zh="分享结果" data-en="Share">分享结果</span>
        </button>
      </div>
    </section>

    <!-- ==================== SCREEN 5: SOURCES ==================== -->
    <section id="screen-sources" class="screen">
      <header class="screen-header">
        <button class="btn-back" onclick="App.showScreen('screen-results')">
          <img src="assets/icons/arrow-left.svg" alt="返回" onerror="this.outerHTML='←'">
        </button>
        <h2 class="screen-title" data-zh="数据来源" data-en="Sources">数据来源</h2>
        <div class="header-spacer"></div>
      </header>

      <div class="sources-container" id="sources-container">
        <!-- Generated by JS -->
      </div>
    </section>

    <!-- ==================== SHARE MODAL ==================== -->
    <div id="share-modal" class="modal hidden">
      <div class="modal-backdrop" onclick="App.closeShareModal()"></div>
      <div class="modal-content">
        <div class="share-card" id="share-card">
          <!-- Generated for sharing -->
        </div>
        <div class="modal-actions">
          <button class="btn-secondary" onclick="App.saveShareImage()">
            <img src="assets/icons/save.svg" alt="" class="btn-icon" onerror="this.style.display='none'">
            <span data-zh="保存图片" data-en="Save Image">保存图片</span>
          </button>
          <button class="btn-text" onclick="App.closeShareModal()">
            <span data-zh="关闭" data-en="Close">关闭</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/harper-data.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
